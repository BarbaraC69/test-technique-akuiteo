<form [formGroup]="generator" (ngSubmit)="generate()">
	<div class="title">
		<h3>Critères de génération :</h3>
		<div class="hint">
			Veuillez saisir le nombre de personnes à générer ainsi que le choix du genre.
		</div>
	</div>

	<mat-form-field class="count">
		<input matInput type="number" placeholder="Nombre" formControlName="count" id="inputCount"
		min="0" max="1000" pattern="[0-9]*"
		 (keydown)="limitNumberInput()">
	</mat-form-field>

    <div class="container">
        <div class="gender">
            <mat-checkbox class="Homme" formControlName="male">Homme</mat-checkbox>
            <mat-checkbox class="Femme" formControlName="female">Femme</mat-checkbox>

        	<div class="error-message" *ngIf="generator.invalid && generator.controls.male.value === false && generator.controls.female.value === false">
            	Au moins un genre doit être sélectionné pour générer la liste.
       		</div>
		</div>
    </div>

	<div class="actions">
		<button class="button-golden" mat-raised-button type="submit" [disabled]="generator.invalid">Générer</button>
	</div>
</form>
